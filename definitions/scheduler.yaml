  x-any:
    properties: {}
  AccessToken:
    properties:
      id:
        type: string
      ttl:
        default: 1209600
        description: time to live in seconds (2 weeks by default)
        type: number
        format: double
      scopes:
        description: Array of scopes granted to this access token.
        type: array
        items:
          type: string
      created:
        type: string
        format: date-time
      userId:
        type: number
        format: double
    required:
      - id
    additionalProperties: false
  User:
    properties:
      realm:
        type: string
      username:
        type: string
      email:
        type: string
      emailVerified:
        type: boolean
      id:
        type: number
        format: double
    required:
      - email
    additionalProperties: false
  Note:
    properties:
      title:
        type: string
      content:
        type: string
      id:
        type: number
        format: double
    required:
      - title
    additionalProperties: false
  Task:
    properties:
      name:
        type: string
      duration:
        description: in hours
        type: number
        format: double
      id:
        type: number
        format: double
    required:
      - name
      - duration
    additionalProperties: false
  Technician:
    properties:
      name:
        type: string
      initial_time:
        description: in hours
        type: number
        format: double
      final_time:
        description: in hours
        type: number
        format: double
      id:
        type: number
        format: double
    required:
      - name
      - initial_time
      - final_time
    additionalProperties: false
